version: '2'

services:

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root

  wordpress:
    image: enclaive/wordpress-sgx:mystikos
    build:
      context: wordpress
      dockerfile: Dockerfile
    ports:
      - "443:443"
    devices:
      - "/dev/sgx_enclave:/dev/sgx_enclave"
    volumes:
      - type: volume
        target: /data
